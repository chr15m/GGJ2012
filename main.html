<!doctype html><html itemscope itemtype="http://schema.org/WebPage">
<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	
	<!-- ***** a very simple demo - a block that wobbles around on the screen ***** -->
	
	<script src="jsGameSoup/js/jsgamesoup.js"></script>
	<script src="jsGameSoup/js/sprite.js"></script>
	<script src="jsGameSoup/js/random.js"></script>
	<script src="jsGameSoup/js/noise.js"></script>
	<script src="isometric.js"></script>
	<script src="player.js"></script>
	<script src="world.js"></script>
	<script src="main.js"></script>
	
	<!-- ***** basic style to fill the window ***** -->
	
	<style>
		html, body {
			margin: 0px;
			padding: 0px;
			overflow: hidden;
		}
		div {
			width: 100%;
			height: 100%;
			position: absolute;
			top: -1px;
			left: -1px;
		}
	</style>

	<!-- ***** Load flashcanvas for Internet Explorer compatability ***** -->

	<!--[if lt IE 9]>
		<script type="text/javascript" src="flashcanvas/bin/flashcanvas.js"></script>
	<![endif]-->

	<!-- ***** iPod/iPad and Android compatability ***** -->

	<!-- icon for the ipod -->
	<link rel="apple-touch-icon" href="ipod-icon.png">
	<!-- this is a web app -->
	<meta name="apple-mobile-web-app-capable" content="yes">
	<!-- default size apple viewport -->
	<meta name="viewport" content="width=850;">
	<!-- app style status bar -->
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<style type="text/css">
	<!--
		* {
			/* disable callout sheet */
			-webkit-touch-callout: none;
			/* disable highlighting links when tapped */
			-webkit-tap-highlight-color: rgba(0,0,0,0);
			/* prevent automatic resizing of text */
			-webkit-text-size-adjust: none;
			/* disable copy paste */
			-webkit-user-select: none;
		}
		
		/* allow copy paste for some elements */
		.copypaste {
			-webkit-user-select: text;
		}
	-->
	</style>
</head>
<body onload='startGame()'>
	<div id='surface'></div>
</body>
</html>
