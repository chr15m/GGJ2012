<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<title>Ouroboros</title>
	<style>
		html, body {
			font-family: Arial;
			height: 100%;         /* required */
		}
		body {
			text-align: center;   /* horizontal centering hack for IE */
			padding: 0;           /* required to "hide" distance div */
			margin: 0;            /* required to "hide" distance div */
			overflow: hidden;
		}
		div#distance { 
			margin-bottom: -125px;/* half of content height */
			/* background: red;   /* temporary - used to see div */
			width: 1px;           /* required to "hide" distance div */
			height: 50%;          /* required */
			float: left;          /* required */
		}
		div#content {
			position: relative;   /* positions content on top of distance */
			text-align: left;     /* horizontal centering hack for IE */
			height: 250px;        /* required - desired height */
			width: 200px;         /* required - desired width */
			/* background: blue;  /* cosmetic */
			margin: 0 auto;       /* required */
			clear: left;          /* required */
		}
		div#inner {
			width: 100%;
			height: 100%;
			text-align: center;
		}
		div#source {
			margin-top: 40px;
		}
		div#inner {
			
		}
		p#title {
			color: #333;
			font-size: 1.5em;
		}
		a {
			text-decoration: none;
			color: blue;
		}
		a:hover {
			color: red;
		}
		div#logo img {
			*visibility: hidden;
		}
		div#logo {
			*width: 113px;
			*height: 129px;
			filter: progid:DXImageTransform.Microsoft.AlphaImageLoader(src="res/img/logo.png", sizingMethod='scale');
		}
		
	</style>
</head>
<body>
	<div id="distance"></div>
	<div id="content">
		<div id='inner'>
			<div id='logo'><img src='res/img/logo.png'/></div>
			<p id='title'>The Cycle</p>
			<br/>
			<a href='javascript:var w = window.open("main.html", "ourobogamewin", "width=888,height=500,fullscreen=0,resizable=0,toolbar=0,scrollbars=0");'>Play</a>
		</div>
	</div>
        <div id='source'><a href="https://github.com/chr15m/GGJ2012">source code</a></div>
</body>
</html>
